<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acertos Bet</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #111;
      color: white;
      z-index: 1000;
      padding: 20px;
      transition: left 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar.open {
      left: 0;
    }

    .close-btn {
      font-size: 24px;
      cursor: pointer;
      text-align: right;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .social-button img {
      width: 30px;
      height: 30px;
    }

    .show-sidebar-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      color: white;
      background: #111;
      border-radius: 5px;
      padding: 5px 10px;
      z-index: 1001;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1001;
      cursor: pointer;
    }

    .whatsapp-button img {
      width: 60px;
      height: 60px;
    }

    .ads-container {
      margin-top: 30px;
    }

    .text-center {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Menu Lateral -->
  <div class='sidebar' id='sidebar'>
    <div class='close-btn' onclick='toggleSidebar()'>&#215;</div>
    <div class='social-buttons'>
      <a class='social-button' href='https://www.instagram.com/acertosbets' target='_blank'>
        <img alt='Instagram' src='https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png'/>
      </a>
      <a class='social-button' href='https://www.youtube.com/@acertosbet.' target='_blank'>
        <img alt='YouTube' src='https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png'/>
      </a>
      <a class='social-button' href='https://web.telegram.org/k/#@ROBODOJOGODOBICHO' target='_blank'>
        <img alt='Telegram' src='https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg'/>
      </a>
      <a class='social-button' href='https://x.com/deunoposti' target='_blank'>
        <img alt='Twitter' src='https://static.vecteezy.com/ti/vetor-gratis/p1/28286468-twitter-novo-logotipo-twitter-icones-novo-twitter-logotipo-x-2023-x-social-meios-de-comunicacao-icone-gratis-vetor.jpg'/>
      </a>
    </div>

    <div class='ads-container'>
      <!-- Código do anúncio -->
      <script async src='https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5066020163837493' crossorigin='anonymous'></script>
      <ins class='adsbygoogle'
        style='display:block'
        data-ad-client='ca-pub-5066020163837493'
        data-ad-slot='2437426927'
        data-ad-format='auto'
        data-full-width-responsive='true'></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div class='text-center'>Redes Sociais</div>
  </div>

  <!-- Botão para abrir o menu -->
  <div class='show-sidebar-btn' onclick='toggleSidebar()'>&#9776;</div>

  <!-- Iframe -->
  <iframe id='embeddedIframe' sandbox='allow-scripts allow-same-origin' allow='clipboard-read; clipboard-write' src='https://app.feiticeira.vip/pr/PRBJ9rmd'></iframe>

  <!-- Botão do WhatsApp -->
  <div class='whatsapp-button' onclick='window.open("https://wa.me/+5583993209139?text=Ol%C3%A1,%20gostaria%20de%20jogar!como%20fa%C3%A7o?", "_blank")'>
    <img alt='WhatsApp' src='https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg'/>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
